	# index index.html;
	limit_except GET{
			deny all;
	}
	# error_page 405 403 404 /50x.html;
	location /{
		# root /home/imisumi/Desktop/Webserv/root/html;
		# index index.html;
		root root/html;
		index index.html;
		limit_except GET {
			deny all;
		}
		autoindex on;
		# return 301 /contact;
	}

	location /test {
		# root /usr/share/nginx/html/;
		# root /home/imisumi/Desktop/Webserv/root/html;
