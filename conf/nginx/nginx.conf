server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;  # Base directory for all requests

    location / {
        try_files $uri $uri/ =404;
        autoindex on;
    }

    location /test {
        root /usr/share/nginx/html/;
        index bla1.html;
        autoindex on;
    }

    # CGI configuration for /cgi-bin
    location /cgi-bin/ {
        gzip off;  # Disable gzip for CGI scripts

        # Set the root directory for CGI scripts
        root /usr/lib/cgi-bin;  # or the appropriate path for your CGI scripts

        # Execute CGI scripts
        fastcgi_pass  unix:/var/run/fcgiwrap.socket;  # Use FastCGI handler, ensure fcgiwrap is installed and running

        include       fastcgi_params;
        fastcgi_param SCRIPT_FILENAME  /usr/lib/cgi-bin$fastcgi_script_name;  # Full path to the script
        fastcgi_param QUERY_STRING     $query_string;
        fastcgi_param REQUEST_METHOD   $request_method;
        fastcgi_param CONTENT_TYPE     $content_type;
        fastcgi_param CONTENT_LENGTH   $content_length;
        fastcgi_param GATEWAY_INTERFACE CGI/1.1;
        fastcgi_param SERVER_SOFTWARE  nginx;
        fastcgi_param SCRIPT_NAME      $fastcgi_script_name;
        fastcgi_param REQUEST_URI      $request_uri;
        fastcgi_param DOCUMENT_URI     $document_uri;
        fastcgi_param DOCUMENT_ROOT    $document_root;
        fastcgi_param SERVER_PROTOCOL  $server_protocol;
        fastcgi_param REMOTE_ADDR      $remote_addr;
        fastcgi_param REMOTE_PORT      $remote_port;
        fastcgi_param SERVER_ADDR      $server_addr;
        fastcgi_param SERVER_PORT      $server_port;
        fastcgi_param SERVER_NAME      $server_name;
    }

    # Error page handling
    # error_page   404 /404.html;

    # location = /404.html {
