<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect</title>
    <style>
        button {
            background-color: #f11514;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #contactButton {
            background-color: #0400ff; /* Different color for the contact button */
        }
        #datetime {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <p>
        paragraph of text
    </p>

    <button id="homeButton">
        Go to Home
    </button>

    <button id="contactButton">
        Go to Contact
    </button>

    <div id="datetime"></div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = '/home/index.html';
        });

        document.getElementById('contactButton').addEventListener('click', function() {
            window.location.href = '/contact';
        });

        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            const milliseconds = now.getMilliseconds();
            const datetimeString = `${date} ${time}.${milliseconds.toString().padStart(3, '0')}`;
            
            document.getElementById('datetime').textContent = `Current Date and Time: ${datetimeString}`;
        }

        // Update the datetime display every second
        // setInterval(updateDateTime, 1000);
        
        // Initial call to display the date and time immediately on page load
        updateDateTime();
    </script>
</body>
</html>
