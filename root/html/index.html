<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .container h1 {
            font-size: 48px;
            color: #3498db;
            margin: 0;
        }
        .container p {
            font-size: 18px;
            margin: 20px 0;
        }
        .container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            transition: all 0.3s ease;
        }
        .container a:hover {
            color: #2980b9;
            border-bottom: 2px solid #2980b9;
        }
        .container .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>We are glad to have you here. Explore our content and discover more about what we have to offer.</p>
        <p><a href="/about">Learn more about us</a></p>
        <p><a href="/contact">Get in touch</a></p>
        <div class="footer">
            <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
